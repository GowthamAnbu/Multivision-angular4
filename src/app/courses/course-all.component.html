<div class="container top-padding-med">
    <div class="pull-right">
        <form class="form-inline">
          <div class="form-group">
            <input class="form-control" [(ngModel)]="searchText" placeholder="Filter" name="Filter"/>
          </div>
          <!-- <div class="form-group margin-left-med">
            <select class="form-control"></select>
          </div> -->
        </form>
    </div>
  <table class="table table-hover">
      <tr>
        <th>Title</th>
        <th>Published Date</th>
      </tr>
      <tbody>
        <tr *ngFor="let course of filteredCourses">
          <td><a [routerLink]="['/courses',course._id]">{{course.title}}</a></td>
          <td>{{course.published | date}}</td>
        </tr>
      </tbody>
  </table>
</div>
