<div class="container" *ngIf="course">
  <h1>{{course.title}}</h1>
  <div class="row">
    <div class="col-md-6">
      <h3 *ngIf="course.featured">Featured</h3>
      <h3>Published on {{course.published | date}}</h3>
    </div>
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">Tags</div>
        <div class="panel-body">
          <div *ngFor="let tag of course.tags">{{tag}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
